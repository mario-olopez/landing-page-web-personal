    <main>
        <body>
            <h2 class="titulos-h2">Ponte en contacto conmigo</h2>
            <div class="contenedor-formulario">
                <div class="elemento-formulario">
                    <form name="formulario-contacto">
                        <label>Introduce tu nombre: <input type="text" placeholder="nombre y apellidos"></label>

                        <label class="label-flex">¿Cómo quieres que me dirija a ti?</label>
                        <select name="sexo-usuario">
                            <option value="">--Escoge una opción--</option>
                            <option>Sr.</option>
                            <option>Sra.</option>
                            <option>Prefiero no decirlo</option>
                        </select>

                        <label>Introduce tu móvil: 
                            <input type="tel" placeholder="+34"></label>

                        <label>Introduce tu correo: 
                            <input type="email" placeholder="ejemplo@gmail.com"></label>

                        <label class="contenedor-checkbox">
                            ¿Quieres contratarme? 
                            <input type="radio" name="contratacion" value="Sí">
                            <span>Sí</span>
                            <input type="radio" name="contratacion" value="No">
                            <span>No</span>
                        </label>

                        <label>¿Cuánto estás dispuesto a pagarme?</label>
                        <div>
                            <span>30.000€</span>
                            <input
                            type="range"
                            name="sueldo"
                            min="30000"
                            max="500000"
                            step="100"
                            value="265000">
                            <span>500.000€</span>
                        </div>

                        <label>Deseas recibir un whatsApp todos los días deseándome los buenos días
                            <input type="radio" name="recibir-whatsapp" value="Sí">
                            <span>Sí</span>
                            <input type="radio" name="recibir-whatsapp" value="No">
                            <span>No</span>
                        </label>

                        <label>¿Quieres comentarme algo en especial?</label><textarea placeholder="Escríbelo aquí"></textarea>

                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reiniciar formulario">
                    </form>
                </div>
            </div>
        </body>
